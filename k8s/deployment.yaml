apiVersion: apps/v1
kind: Deployment
metadata:
  name: hello-app-deployment
  labels:
    app: hello-app
spec:
  replicas: 1
  selector:
    matchLabels:
      app: hello-app
  template:
    metadata:
      labels:
        app: hello-app
    spec:
      containers:
      - name: hello-app
        # SUBSTITUA ESTA TAG PELA TAG SHA GERADA PELO SEU CI/CD
      image: guestivalet/app-fastapi:6bdc95a9151d2f9eef7fbc6425612117b92c3933
        ports:
        - containerPort: 8000
