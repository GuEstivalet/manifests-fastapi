apiVersion: apps/v1

kind: Deployment

metadata:

  name: app-fastapi-deployment

spec:

  replicas: 1

  selector:

    matchLabels:

      app: app-fastapi

  template:

    metadata:

      labels:

        app: app-fastapi

    spec:

      containers:

      - name: app-fastapi

      image: guestivalet/app-fastapi:6a22d24815aa3d1477ecb73765257574255b99c9

        ports:

        - containerPort: 80

